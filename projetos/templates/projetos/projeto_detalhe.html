{% extends 'base.html' %} {% load static %} {% block page_content %}
<h1>{{ projeto.titulo }}</h1>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-2">
      <img class="card-img-to" src="{% static projeto.imagem %}" alt="" />
    </div>
  </div>
  <div class="col-md-4">
    <h5>Sobre o projeto:</h5>
    <p>{{ projeto.descricao }}</p>
    <br />
    <h5>Tecnologia utilizada:</h5>
    <p>{{ projeto.tecnologia }}</p>
  </div>
</div>

{% endblock %}
